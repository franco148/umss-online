<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Enter your email" formControlName="email">
            <mat-hint>Please enter a valid email addresss.</mat-hint>
            <mat-error>Invalid or missing email address.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Enter your password" formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>

    <div *ngIf="authErrorMessage" class="uo-login-error-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1px">
        <p>{{ authErrorMessage }}</p>
        <p>Do not you have an account? <span><a [routerLink]="['/signup']" routerLinkActive="router-link-active" >register...</a></span></p>
    </div>
</section>
