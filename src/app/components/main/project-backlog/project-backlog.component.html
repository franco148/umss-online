<mat-toolbar>
    <div class="row">
        <h1>{{project.name}}</h1>
        <mat-chip-list>
            <mat-chip color="primary" selected>Estimated completion date: {{project.completedDateEstimation}}</mat-chip>
        </mat-chip-list>
    </div>
</mat-toolbar>
<div class="row alert alert-secondary" role="alert">
    {{project.backlog?.description}}
</div>
<mat-divider></mat-divider>
<div class="example-container mat-elevation-z8">

    <!-- <router-outlet></router-outlet> -->

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search user story">
        </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Names </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priority">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Priority </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.priority}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="assignedTo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.assignedTo.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="estimatedTime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Estimated Time </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.estimatedTime}} </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edition', row.id]">Edit</button>
                <button mat-button color="accent" (click)="remove(row.id)">Remove</button>
            </mat-cell>
        </ng-container> -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">

        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br/>

<button mat-fab color="accent" style="float: right" routerLink='/patient/new'>
  <mat-icon>create</mat-icon>
</button>
