<app-uo-project-header [projectName]="selectedProjectWithSprints?.name" [projectStartedOn]="selectedProjectWithSprints?.createdAt" [projectCompletionEstimate]="selectedProjectWithSprints?.completedDateEstimation">
</app-uo-project-header>

<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="startedOn">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Started On</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.startedOn | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="completedOn">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Completed On</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.completedOn | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.active }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<mat-divider></mat-divider>
<button mat-fab color="accent" (click)="onCreateSprint()" style="float: right; margin-top: 20px" matTooltip="Add a new User Story">
<mat-icon>create</mat-icon>
</button>
